    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        /* Animation de fond scintillant */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Flocons de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* Titre principal */
        .main-title {
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(45deg, #fff, #ffd700, #fff, #ff6b6b, #fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .vs-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Cartes des scores */
        .score-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .score-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                0 0 50px rgba(255, 215, 0, 0.5);
        }

        .expert-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nouveau-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .team-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .team-emoji {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: scoreGlow 2s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            0%, 100% { 
                text-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.2),
                    0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% { 
                text-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.2),
                    0 0 40px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.6);
            }
        }

        .points-label {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* D√©corations */
        .decoration {
            position: absolute;
            font-size: 3rem;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .deco-1 { top: 10px; left: 10px; animation-delay: 0s; }
        .deco-2 { top: 10px; right: 10px; animation-delay: 0.5s; }
        .deco-3 { bottom: 10px; left: 10px; animation-delay: 1s; }
        .deco-4 { bottom: 10px; right: 10px; animation-delay: 1.5s; }

        /* Footer festif */
        .festive-footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .footer-emojis {
            font-size: 2rem;
            margin: 10px 0;
        }

        .footer-emojis span {
            display: inline-block;
            animation: jump 1.4s ease-in-out infinite;
        }

        .footer-emojis span:nth-child(1) { animation-delay: 0s; }
        .footer-emojis span:nth-child(2) { animation-delay: 0.2s; }
        .footer-emojis span:nth-child(3) { animation-delay: 0.4s; }
        .footer-emojis span:nth-child(4) { animation-delay: 0.6s; }
        .footer-emojis span:nth-child(5) { animation-delay: 0.8s; }
        .footer-emojis span:nth-child(6) { animation-delay: 1s; }
        .footer-emojis span:nth-child(7) { animation-delay: 1.2s; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }

        /* Responsive */

            .score-display {
                font-size: 3rem;
            }
            .vs-badge {
                font-size: 1.5rem;
                padding: 8px 20px;
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script>
        // Scores
        var expert = 180;
        var nouveau = 260;

        // Mise √† jour des scores avec animation
        function updateScores() {
            const expertEl = document.querySelector('.var-expert');
            const nouveauEl = document.querySelector('.var-nouveau');
            
            animateValue(expertEl, 0, expert, 1500);
            animateValue(nouveauEl, 0, nouveau, 1500);
        }

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Cr√©ation des flocons de neige
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            updateScores();
            
            // Ajouter un effet confetti quand on clique sur un score
            document.querySelectorAll('.score-card').forEach(card => {
                card.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 10);
                });
            });
        });

        // Mise √† jour p√©riodique (si n√©cessaire)
        // setInterval(updateScores, 5000);
    </script>
